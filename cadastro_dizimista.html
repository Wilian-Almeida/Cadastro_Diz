<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Dizimistas - Comunidade Sta. Rita de Cássia</title>
    <link rel="stylesheet" href="estilos/style.css" />
    <script type="module" src="Script/cadastro_dizimista.js"></script>
</head>

<header>
    <img src="imagens/santa_Rita.png" alt="Logo da Comunidade" class="logo">
    <div>
        <h2>Comunidade Sta. Rita de Cássia<h3>Paróquia São Camilo de Lélis - Itapeva-SP</h3></h2>
    </div>
</header>
<body>
    <main>
        
        <form id="formDizimistas">
            <h3>Cadastro de Dizimistas</h3>
            <br>
            <label for="comunidade">Comunidade:</label>
            <select id="comunidade" name="comunidade" required>
                <option value="" disabled selected>Selecione a comunidade </option>
                <option value="Santa Rita de Cássia">Santa Rita de Cássia</option>
            </select><br>

            <label for="paroquia">Paróquia:</label>
            <select id="paroquia" name="paroquia" required>
                <option value="" disabled selected>Selecione a Paróquia </option>
                <option value="São Camilo de Lélis">São Camilo de Lélis</option>
            </select><br>
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
    
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
    
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
    
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>
    
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>
    
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>
    
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
    
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="" disabled selected>Selecione um estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select><br>
    
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone">
    
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular" required>
    
            <label for="ano_ficha">Ano Ficha:</label>
            <input type="number" id="ano_ficha" name="ano_ficha" required>
    
            <label for="ano_inscricao">Ano Inscrição:</label>
            <input type="number" id="ano_inscricao" name="ano_inscricao" required>

            <label for="status">Status do dizimista:</label>
            <select id="status" name="status" required>
                <option value="" disabled selected>Informe o status do dizimista</option>
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
            </select><br>
    
            <button type="submit" class="btn_cadastrar">Cadastrar</button>
        </form>
    </main>
</body>
<footer>
</footer>
</html>
